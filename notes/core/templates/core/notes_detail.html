{% extends 'base.html' %}
{% block content %}
<body class="note-body">
<div class="note-container">
<h2 class="detail-title">{{note.title}}</h2>
<p class="detail-content">{{note.body}}</p>
<div class="timestamp">
<p>{{note.created_at}}</p>
<p>{{note.updated_at}}</p>
<a class="edit" href="{% url 'post-edit' pk=note.pk %}">Edit Note</a>
</div>
</div>
</body>
{% endblock %}
