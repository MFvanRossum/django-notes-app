{% extends 'base.html' %}
{% block content %}
<h1>MY NOTES</h1>
<body class="note-body">
    {% for note in notes %}
    <div class="note" id="{{note.pk}}">
    <a href="{% url 'notes-detail' note.pk %}">{{note.title}}</a>
    <p>{{note.body}}</p>
    <div class="timestamp">
    <p>{{note.created_at}}</p>
    <p>{{note.updated_at}}</p>
    </div>
    </div>
    {% endfor %}
</body>


{% endblock %}
